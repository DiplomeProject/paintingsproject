name: CI-GitHubActions-Diplomproject

on:
  push:
    branches:
      -master

jobs:
  my_ci_part:
    runs-on: ubuntu-latest

    steps:
      - name: List current folder
        run: ls -la

      - name: Git clone my repo
        uses: actions/checkout@v4

      - name: List current folder
        run: ls -la

  my_cd_part:
    runs-on: ubuntu-latest
    needs: [my_ci_part]

    steps:
      - name: Let's test some packages if they are here
        run: zip --version
