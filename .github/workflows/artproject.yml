name: CI-GitHubActions-Diplomproject

on: [push]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  my_ci_part:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: npm install
        run: npm install
      - name: npm test
        run: npm test
      - name: npm run build
        run: npm run build

      - name: List current folder
        run: ls -la

  my_cd_part:
    runs-on: self-hosted
    needs: [my_ci_part]


    steps:
      - name: Print for CD finish
        run: echo "CD part finished successfully"
