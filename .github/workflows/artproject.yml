name: CI/CD-GitHubActions-Diplomproject

on: [push]
  
jobs:
  my_ci_part:
    runs-on: self-hosted
      
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Build React app
      run: npm ci

    - name: Build the app
        run: npm run build

    - name: Run tests
      run: npm test

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/paintingsproject:latest
        
    - name: List current folder
      run: ls -la

  my_cd_part:
    runs-on: self-hosted
    needs: [my_ci_part]


    steps:
      - name: Print for CD finish
        run: echo "CD part finished successfully"
