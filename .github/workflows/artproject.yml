name: CI-GitHubActions-Diplomproject

on: [push]
 
jobs:
  my_ci_part:
    runs-on: self-hosted

    steps:
      - name: List current folder
        run: ls -la

      - name: Git clone my repo
        uses: actions/checkout@v4

      - name: List current folder
        run: ls -la

  my_cd_part:
    runs-on: self-hosted
    needs: [my_ci_part]

    steps:
      - name: Let's test some packages if they are here
        run: zip --version
